// ============================================================================
// [BITS ECONOMY] - Экономика битов
// ============================================================================
// Биты - внутренняя валюта сервера (как золото)
// Значения указываются с точностью до 0.1 (например: 0.5, 1.0, 2.5)
// ============================================================================

// --- Награды за убийства ---
apex_bits_kill "0.1"              // За обычное убийство
apex_bits_kill_hs "0.2"           // За убийство в голову (хедшот)
apex_bits_kill_knife "0.5"        // За убийство ножом
apex_bits_kill_grenade "0.3"      // За убийство гранатой
apex_bits_assist "0.05"           // За ассист (помощь в убийстве)

// --- Награды за раунд ---
apex_bits_round_win "0.3"         // За победу в раунде (всей команде)
apex_bits_round_mvp "0.5"         // MVP раунда (больше всего убийств)
apex_bits_round_survive "0.1"     // За выживание в раунде

// --- Награды за цели (Objectives) ---
apex_bits_bomb_plant "0.3"        // За установку бомбы
apex_bits_bomb_defuse "0.5"       // За разминирование бомбы
apex_bits_bomb_explode "0.2"      // Команде T за взрыв бомбы
apex_bits_hostage_rescue "0.3"    // За спасение заложника
apex_bits_hostage_all "1.0"       // За спасение всех заложников

// --- Бонус за время онлайн ---
apex_bits_time_enabled "1"        // Включить бонус за время (0/1)
apex_bits_time_interval "600"      // Интервал в секундах (600 = 10 минут)
apex_bits_time_amount "0.1"        // Сколько битов за интервал

// --- Штрафы ---
apex_bits_teamkill "-1.0"         // Штраф за тимкилл (отрицательное значение)
apex_bits_suicide "-0.5"          // Штраф за суицид

// ============================================================================
// [BITS DECAY] - Сгорание битов (при неактивности)
// ============================================================================

apex_bits_decay_enabled "0"       // Включить сгорание битов (0/1)
apex_bits_decay_days "30"         // Через сколько дней неактивности
apex_bits_decay_percent "10"      // Процент сгорания (10 = 10%)
apex_bits_decay_minimum "10.0"    // Минимум битов (ниже не сгорает)

// ============================================================================
// [BITS TRANSFER] - Передача битов между игроками
// ============================================================================

apex_bits_transfer_enabled "1"    // Разрешить передачу битов (0/1)
apex_bits_transfer_min "1.0"      // Минимальная сумма для передачи
apex_bits_transfer_fee "0"        // Комиссия в процентах (0 = без комиссии)
apex_bits_transfer_daily "100.0"  // Лимит передачи в день (0 = без лимита)

// ============================================================================
// [REPUTATION] - Система репутации (/like)
// ============================================================================

apex_like_enabled "1"             // Включить систему лайков (0/1)
apex_like_per_round "1"           // Сколько лайков можно дать за раунд
apex_like_per_map "3"             // Сколько лайков можно дать за карту
apex_like_cooldown "60"           // Кулдаун между лайками (секунды)
apex_like_self "0"                // Можно ли лайкать себя (0/1)

// ============================================================================
// [NOTIFICATIONS] - Уведомления
// ============================================================================

apex_notify_bits "1"              // Показывать получение битов (0/1)
apex_notify_bits_minimum "0.1"    // Минимум для показа уведомления
apex_notify_sound "1"             // Звук при получении битов (0/1)

