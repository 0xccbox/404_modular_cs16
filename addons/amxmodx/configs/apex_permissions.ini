; ============================================================================
; APEX CORE PERMISSIONS CONFIGURATION (v4.0)
; ============================================================================
;
; This file controls access to features across the entire server.
; The system uses "OR" Logic: If a player meets ANY of the requirements,
; access is GRANTED.
;
; ============================================================================
; AVAILABLE REQUIREMENT TYPES (ПАРАМЕТРЫ)
; ============================================================================
;
; TYPE               | DESCRIPTION                           | EXAMPLE
; -------------------|---------------------------------------|------------------
; time:<minutes>     | Total playtime in MINUTES             | time:60 (1 hour)
; kills:<count>      | Total kills/frags from CSstatsX       | kills:500
; skill:<points>     | ELO/Skill points from CSstatsX        | skill:1500
; social:<likes>     | Reputation/Likes from other players   | social:25
; flag:<char>        | AMX Mod X admin flag                  | flag:t (VIP)
;
; ADMIN FLAGS REFERENCE:
; a = Immunity      b = Reservation    c = Kick
; d = Ban           e = Unban          f = Slay/Slap
; g = Map Change    h = CVars          i = CFG
; j = Chat          k = Vote           l = Password
; m = RCON          n = Custom1        o = Custom2
; p = Custom3       q = Custom4        r = Custom5
; s = Custom6       t = Custom7 (VIP)  u = Level 1
; z = Admin         
;
; ============================================================================
; EXAMPLES OF REQUIREMENTS
; ============================================================================
;
; feature_name = time:30                       ; 30 минут игры
; feature_name = kills:100                     ; 100 убийств
; feature_name = skill:1200                    ; 1200 очков скилла (ELO)
; feature_name = social:10                     ; 10 лайков от игроков
; feature_name = flag:t                        ; VIP флаг
; feature_name = time:60 | kills:200           ; 1 час ИЛИ 200 убийств
; feature_name = flag:b | time:300 | skill:2000; Резервация ИЛИ 5 часов ИЛИ 2000 ELO
;
; ============================================================================

