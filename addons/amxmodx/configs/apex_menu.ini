; ============================================================================
; APEX MENU SYSTEM CONFIGURATION (v2.0)
; ============================================================================
;
; COMMANDS: /menu, .menu, /vty, .vty (+ Nightvision key if enabled)
;
; FORMAT:
; [Section_Name]           <- Menu identifier
; Title = Menu Title       <- Display title with colors
; Item = Label | Command | Permission | Sub_Menu
;
; COLOR CODES: \y = Yellow, \r = Red, \w = White, \d = Gray
;
; ============================================================================

; ============================================================================
; MAIN MENU - Entry Point
; ============================================================================
[Main]
Title = \yApex \rServer
Item = \wMy Profile | say /my | |
Item = \wTop 15 Players | say /top15 | |
Item = \yServer Info | | | Info
Item = \yGameplay | | | Gameplay
Item = \yVIP Features | | menu_vip | VIP
Item = \rAdmin Panel | | menu_admin | Admin

; ============================================================================
; SERVER INFO
; ============================================================================
