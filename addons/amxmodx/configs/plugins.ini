; ============================================================================
; APEX SERVER - PLUGINS CONFIGURATION
; ============================================================================
; Plugins are loaded in order from top to bottom.
; Put bridge/interceptor plugins ABOVE the plugins they intercept.
; ============================================================================

; ============================================================================
; CORE MODULES (Load First)
; ============================================================================
apex_core.amxx              ; Core system: permissions, data, economy

; ============================================================================
; INTERCEPTORS / BRIDGES (Load Before Target Plugins)
; ============================================================================
apex_map_bridge.amxx        ; Map command interceptor (RTV/Nominate permissions)
                            ; MUST be above any Map Manager plugin!

; ============================================================================
; SERVER UTILITIES
; ============================================================================
apex_menu_system.amxx       ; Universal menu system (/menu, /m)

; ============================================================================
; MAP MANAGEMENT (Place your Map Manager here)
; ============================================================================
; map_manager.amxx          ; Mistrick Map Manager (uncomment when added)
; map_manager_rtv.amxx      ; Mistrick RTV module
; map_manager_nomination.amxx ; Mistrick Nomination module

; ============================================================================
; STATISTICS (CSstatsX SQL)
; ============================================================================
; csstatsx_sql.amxx         ; Already loaded via modules - DO NOT add here
; csstats.amxx              ; Standard csstats - DO NOT add if using CSstatsX

; ============================================================================
; STANDARD AMXX PLUGINS
; ============================================================================
admin.amxx                  ; Admin system
admincmd.amxx               ; Admin commands
adminhelp.amxx              ; Admin help
adminslots.amxx             ; Admin slots
multilingual.amxx           ; Multilingual support
menufront.amxx              ; Menu front
cmdmenu.amxx                ; Command menu
plmenu.amxx                 ; Player menu
mapsmenu.amxx               ; Maps menu
pluginmenu.amxx             ; Plugin menu
adminchat.amxx              ; Admin chat
antiflood.amxx              ; Anti-flood
scrollmsg.amxx              ; Scroll messages
imessage.amxx               ; Intermission messages
adminvote.amxx              ; Admin voting
nextmap.amxx                ; Next map display
mapchooser.amxx             ; Map chooser (disable if using Mistrick)
timeleft.amxx               ; Time left
pausecfg.amxx               ; Pause config
statscfg.amxx               ; Stats config


